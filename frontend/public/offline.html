<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Todo Application</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      max-width: 500px;
      padding: 2rem;
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.7;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #cbd5e1;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #94a3b8;
    }
    .retry-btn {
      background: linear-gradient(90deg, #6366f1, #8b5cf6);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .retry-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“±</div>
    <h1>You're Offline</h1>
    <p>Don't worry, your tasks are safe. Please check your internet connection and try again.</p>
    <button class="retry-btn" onclick="location.reload()">Retry Connection</button>
  </div>
</body>
</html>
